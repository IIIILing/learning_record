<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>煎鱼制作指南</title>
</head>
<body>
    <h1>欢迎来到煎鱼制作指南</h1>
    <p>你想干什么</p>
    <ul>
        <li>香巾煎鱼</li>
        <p>没了解过煎鱼的人一定很想制作一份香巾煎鱼
            不要问我是怎么知道的，我以前也很想
        </p>
        <li>灌水逃生</li>
        <p>在煎鱼的世界，只有灌水才能让鱼活下去</p>
        <li>物色餐盘</li> 
        <p>香巾煎鱼煎完了，是时候选择一份合适的餐盘
            不放听听老鱼们的建议，以免被端上餐桌还被人嫌弃
        </p>
    </ul>
</body>
</html>
